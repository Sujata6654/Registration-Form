<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
</head>
<body>
    <h2>This is a simple Registration Form using HTML</h2>
    <form action="backend.php">
        <div>
        <label for="name">Name:</label>
           <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            <label for="role">Role:</label>
               <input type="text" name="myRole" id="role">
            </div>
            <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="myEmail" id="email">
        </div>
        <br>
        <div>
            <label for="eligibility">Are you eligible?: </label>
            <input type="checkbox" name="myEligibility" id="eligibility">
        </div>
        <br>
        <div>
            Gender: <input type="radio" name="myGender"> Male 
                    <input type="radio" name="myGender"> Female 
                    <input type="radio" name="myGender"> Other 
        </div>
        <br>
        <div>
        <label for="stream">Stream:</label>
        <select name="myStream" id="stream">
            <option value="select" selected>Select</option>
            <option value="science">Science</option>
            <option value="commerce">Commerce</option>
            <option value="arts">Arts</option>
        </select>
        </div>
        <br>
        <div>
            <label for="address">Postal Address:</label><br>
            <textarea name="myText" cols="80" rows="5"></textarea>
        </div>
        <br>
        <div>
            <label for="date">Date:</label>
           <input type="date" name="myDate" id="date">
        </div>
        
        <br>
        <div>
            <input type="submit" value="Submit Now">
        </div>
        <br>
        <div>
            <input type="reset" value="Reset Now">
        </div>

    </form>
</body>
</html>
